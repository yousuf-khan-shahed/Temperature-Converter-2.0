<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter 2.0</title>
</head>
<body>
    <div class="main">
        <input type="text" id="inpBox" placeholder="Enter Your Temperature Here">
        <div class="btnBox">
            <div class="btn1 btn">Convert Fahrenheit To Celcius</div>
            <div class="btn2 btn">Convert Celcius To Fahrenheit</div>
        </div>
        <div class="clearBtn">Clear</div>
        <div class="resultbox">
            <p id="result">Result Will Show Here </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
